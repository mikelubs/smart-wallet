<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style3.css" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Pacifico|Quicksand|Scope+One|Handlee" rel="stylesheet">

    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>

  <body>

    <ul class="cb-slideshow">
        <li><span>Image 01</span><div></div></li>
        <li><span>Image 02</span><div></div></li>
        <li><span>Image 03</span><div></div></li>
        <li><span>Image 04</span><div></div></li>
        <li><span>Image 05</span><div></div></li>
        <li><span>Image 06</span><div></div></li>
    </ul>

    <!-- HEADER -->
    <div class="container-fluid header">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="top">Smart Wallet</h1> <br>
          <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
          <h2 class="top2">Track Your Money</h2>
        </div>
      </div>
    </div>

    <!-- USER LOGIN PAGE -->
    <div class="container-fluid login">
      <div class="row">
        <div class="col-lg-12 main-login">
          <i class="fa fa-user" aria-hidden="true"></i><br>
          <h3 class="user1">User ID</h3>

          <form class="login-a" id="form-a" action="index.html" method="post">
            <input type="text" class="id" id="name1" name="" value="" placeholder="Your ID..." required=""> <br>
            <button type="submit" name="button" class="btn1">Login</button>
          </form>

          <div class="">
            <p id="result1"></p><br>
            <p class="new-id">To get a new ID, E-mail Us at smart.wallet@info.co.ke</p>
          </div>
        </div>
      </div>
    </div>

    <!-- USER INPUT FORM -->
    <div class="container-fluid form-1">
      <div class="row">

          <form class="form-a" id="form-a" action="index.html" method="post">
            <div class="col-lg-6">
              <p id="auth"></p>
              <h3>Expenses</h3>
              <h4>FOOD</h4>
              <input type="number" name="" value="" placeholder="Kshs...">
              <h4>TRANSPORT</h4>
              <input type="number" name="" value="" placeholder="Kshs...">
              <h4>OTHERS (Specify)</h4>
              <input type="number" name="" value="" placeholder="Kshs...">
              <input type="text" name="" value="" placeholder="Specify">
            </div>

            <div class="col-lg-6">
              <h3>Incomes</h3>
              <input type="number" name="" value="" placeholder="Kshs...">
              <input type="text" name="" value="" placeholder="Source..."> <br>
              <input type="number" name="" value="" placeholder="Kshs...">
              <input type="text" name="" value="" placeholder="Source..."> <br>
              <input type="number" name="" value="" placeholder="Kshs...">
              <input type="text" name="" value="" placeholder="Source..."> <br>
              <input type="number" name="" value="" placeholder="Kshs...">
              <input type="text" name="" value="" placeholder="Source..."> <br>
            </div>
          </form>
        </div>
      </div>

    <!-- BUTTON TO SUBMIT THE FORM ABOVE -->
    <div class="container-fluid" id="button-2">
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" name="button">Submit</button>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="output">
      <div class="row">
        <div class="col-lg-12">
          <!-- DISPLAY WILL GO HERE -->
          <button type="button" name="button">Save</button>
          <button type="button" name="button">Close</button>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="row">
        <div class="col-lg-12">
          <p>&copy 2017: Smart Wallet</p>
        </div>
      </div>
    </div>



  </body>
</html>
